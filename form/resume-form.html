<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .resume {
      margin-top: 40px;
      border-top: 2px solid #000;
      padding-top: 20px;
    }

    .resume h3 {
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
      margin-top: 20px;
    }

    @media print {
      button {
        display: none;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Resume Builder</h1>

  <!-- FORM -->
  <label>Full Name</label>
  <input id="name">

  <label>Email</label>
  <input id="email">

  <label>Phone</label>
  <input id="phone">

  <label>Professional Summary</label>
  <textarea id="summary"></textarea>

  <label>Work Experience</label>
  <textarea id="experience" placeholder="Role – Company – Details"></textarea>

  <label>Education</label>
  <textarea id="education"></textarea>

  <label>Skills (comma separated)</label>
  <input id="skills">

  <label>Languages</label>
  <input id="languages">

  <button onclick="generateResume()">Generate Resume</button>

  <!-- RESUME OUTPUT -->
  <div id="resume" class="resume" style="display:none;">
    <h2 id="r_name"></h2>
    <p id="r_contact"></p>

    <h3>SUMMARY</h3>
    <p id="r_summary"></p>

    <h3>WORK EXPERIENCE</h3>
    <p id="r_experience"></p>

    <h3>EDUCATION</h3>
    <p id="r_education"></p>

    <h3>SKILLS</h3>
    <p id="r_skills"></p>

    <h3>LANGUAGES</h3>
    <p id="r_languages"></p>

    <button onclick="window.print()">Download as PDF</button>
  </div>

</div>

<script>
function generateResume() {
  document.getElementById("r_name").innerText =
    document.getElementById("name").value;

  document.getElementById("r_contact").innerText =
    document.getElementById("email").value + " | " +
    document.getElementById("phone").value;

  document.getElementById("r_summary").innerText =
    document.getElementById("summary").value;

  document.getElementById("r_experience").innerText =
    document.getElementById("experience").value;

  document.getElementById("r_education").innerText =
    document.getElementById("education").value;

  document.getElementById("r_skills").innerText =
    document.getElementById("skills").value;

  document.getElementById("r_languages").innerText =
    document.getElementById("languages").value;

  document.getElementById("resume").style.display = "block";
}
</script>

</body>
</html>
